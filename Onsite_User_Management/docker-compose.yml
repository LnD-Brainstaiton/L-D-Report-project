version: "3.9"

services:
  db:
    image: postgres:14
    container_name: bs23-lnd-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mysecretpassword}
      POSTGRES_DB: ${DB_NAME:-bs23_lnd_data_hub}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-admin}" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: bs23-lnd-backend
    restart: always
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-admin}:${DB_PASSWORD:-mysecretpassword}@db:5432/${DB_NAME:-bs23_lnd_data_hub}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
      - ./logs/backend:/app/logs
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      args:
        - REACT_APP_API_URL=/api/v1
    container_name: bs23-lnd-frontend
    restart: always
    depends_on:
      backend:
        condition: service_healthy

  nginx:
    build: ./nginx
    container_name: bs23-lnd-nginx
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./logs/nginx:/var/log/nginx
    depends_on:
      frontend:
        condition: service_started
      backend:
        condition: service_healthy

volumes:
  db_data:


