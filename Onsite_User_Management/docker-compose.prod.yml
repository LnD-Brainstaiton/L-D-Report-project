version: "3.9"

# Production docker-compose file using pre-built images from Docker Hub
# Usage: docker compose -f docker-compose.prod.yml up -d

services:
  db:
    image: postgres:14
    container_name: enroll23-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mysecretpassword}
      POSTGRES_DB: ${DB_NAME:-enroll23}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-admin}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    platform: linux/amd64
    image: aaamaan/enroll23-backend:latest
    container_name: enroll23-backend
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${DB_USER:-admin}:${DB_PASSWORD:-mysecretpassword}@db:5432/${DB_NAME:-enroll23}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    platform: linux/amd64
    image: aaamaan/enroll23-frontend:latest
    container_name: enroll23-frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  db_data:

